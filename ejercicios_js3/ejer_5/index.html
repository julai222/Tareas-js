<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form5">
    <input type="text" name="nombre" placeholder="Nombre">
    <input type="email" name="email" placeholder="Email">
    <input type="number" name="edad" placeholder="Edad">
    <button>Guardar</button>
    </form>

    <button class="borrarDatos">Borrar datos</button>
    <pre class="salida5"></pre>

    <script>
    let salida = document.querySelector(".salida5");

    document.querySelector(".form5").addEventListener("submit", e => {
    e.preventDefault();
    let datos = Object.fromEntries(new FormData(e.target));
    localStorage.setItem("datosUsuario", JSON.stringify(datos));
    salida.textContent = JSON.stringify(datos, null, 2);
    });

    document.querySelector(".borrarDatos").addEventListener("click", () => {
    localStorage.removeItem("datosUsuario");
    salida.textContent = "";
    });
    </script>

</body>
</html>
